{% extends "base.html" %}

{% block title %}404 - Page non trouvée{% endblock %}

{% block content %}
<div class="card text-center" style="padding: 4rem;">
    <i class="fas fa-exclamation-triangle" style="font-size: 6rem; color: #f39c12;"></i>
    <h1 style="font-size: 4rem; color: #2c3e50; margin-top: 2rem;">404</h1>
    <h2>Page non trouvée</h2>
    <p style="color: #666; font-size: 1.2rem; margin: 2rem 0;">
        Désolé, la page que vous recherchez n'existe pas.
    </p>
    <div>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}
